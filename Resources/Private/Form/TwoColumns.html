{namespace form=Neos\Form\ViewHelpers}
<f:if condition="{container.label}">
	<h2>{container.label}</h2>
</f:if>
<div class="row">
	<div class="{f:if(condition: '{container.properties.layout}==6-6', then: 'col-md-6')}{f:if(condition: '{container.properties.layout}==8-4', then: 'col-md-8')}{f:if(condition: '{container.properties.layout}==4-8', then: 'col-md-4')}">
		<f:for each="{container.column1Elements}" as="element">
			<form:renderRenderable renderable="{element}" />
		</f:for>
	</div>
	<div class="{f:if(condition: '{container.properties.layout}==6-6', then: 'col-md-6')}{f:if(condition: '{container.properties.layout}==8-4', then: 'col-md-4')}{f:if(condition: '{container.properties.layout}==4-8', then: 'col-md-8')}">
		<f:for each="{container.column2Elements}" as="element">
			<form:renderRenderable renderable="{element}" />
		</f:for>
	</div>
</div>
